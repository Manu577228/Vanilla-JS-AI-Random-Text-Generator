<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Text Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Text Generator by Bharadwaj</h1>
        <form id="textForm">
            <div class="input-field">
                <textarea id="textInput" class="materialize-textarea" placeholder="Enter your text here..."></textarea>
                <label for="textInput">Enter Text</label>
            </div>
            <button id="generateBtn" class="btn waves-effect waves-light" type="submit">Generate Text</button>
        </form>
        <div id="result" class="result">
            <h5>Generated Text:</h5>
            <div id="generatedText" class="generated-text-container"></div>
        </div>
    </div>
    <footer class="page-footer">
        <p><a href="https://www.youtube.com/@code-with-Bharadwaj" target="_blank">Text generation by Bharadwaj</a></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
